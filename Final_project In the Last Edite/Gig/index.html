<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Gig</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Upload Your Design Here</h1>
      <p>To Upload Design You Should Full All Input Fields</p>
      <form>
        <div class="row">
          <div class="column">
            <label for="Title">Title</label>
            <input
              type="text"
              name="Title"
              id="Title"
              placeholder="Enter Design Title"
            />
          </div>
          <div class="column">
            <label for="Id">Enter User Id</label>
            <input type="number" name="" id="Id" placeholder="Enter User Id " />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="Category">CategoryID </label>
            <select id="Category" name="Category">
              <option value="House">House</option>
              <option value="Shool">Shool</option>
              <option value="Apartement">Apartement</option>
            </select>
          </div>
          <div class="column">
            <label for="Price">Price</label>
            <input
              type="number"
              name=""
              id="Price"
              placeholder="Enter Price here"
            />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="Category">CategoryID </label>
            <input type="file" name="" id="file" placeholder="Upload Design" />
          </div>
          <div class="column">
            <label for="Description">Description</label>
            <textarea
              id="description"
              placeholder="Write Essential Information About Your Design"
              rows="2"
            ></textarea>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
